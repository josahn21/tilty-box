<html>
   <head>
    <style>
      #box {
        width:250px;
        height:250px;
        background-color:yellow;
      }
    </style>
    </head>
  <body>
   <div id = "box"></div>
   <h1 id = "test"></h1>
   <script>
     var degrees = 0;
     document.body.addEventListener('keypress',function(userchoice) {
       var key = userchoice.keyCode;
       if (key == 100) {
         degrees ++;
         document.getElementById('test').innerHTML = degrees;
      document.getElementById('box').style.transform ="rotate(" + degrees + "deg)";
       }
       else if (key == 97) {
         degrees --;
         document.getElementById('test').innerHTML = degrees;
      document.getElementById('box').style.transform ="rotate(" + degrees + "deg)";
       }
     })
   </script>
  </body>
</html>
